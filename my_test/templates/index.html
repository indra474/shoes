<!-- ================= PRODUCTS ================= -->

<div class="product-card"
     data-name="New Balance 550"
     data-price="2200"
     data-img="img/newbalance550.jpg">

    <h3>â˜…New Balanceâ˜… 550</h3>
    <p>Step into timeless style with the New Balance 550...</p>
    <p><strong>Â¥ 2200</strong></p>

    <input type="number" class="qty" value="1" min="1">
    <button class="add-to-cart-btn">Add to Cart</button>
</div>

<!-- (Your other product-card blocks remain unchanged) -->


<!-- ================= ADD TO CART SCRIPT ================= -->
<script>
    let cart = [];
    let cartCount = 0;

    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', function () {

            const card = this.closest('.product-card');
            const name = card.dataset.name;
            const price = parseInt(card.dataset.price);
            const img = card.dataset.img;
            const qty = parseInt(card.querySelector('.qty').value);

            const existing = cart.find(item => item.name === name);

            if (existing) {
                existing.qty += qty;
            } else {
                cart.push({
                    name: name,
                    price: price,
                    qty: qty,
                    img: img
                });
            }

            // Update cart count in browser
            cartCount += qty;
            document.getElementById("cart-count").textContent = cartCount;

            console.log(cart);
        });
    });
</script>

</body>
